<html>
<head>
    <title>Coding Match 3</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="icon" href="./images/js.png">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--our scripts-->
    <script src="jquery.js"></script>
    <script src="View.js"></script>
    <script src="Tile.js"></script>
    <script src="GameData.js"></script>
    <script src="GameManager.js"></script>
    <script src="TileHandler.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="desktop">
        <div id="gameArea">
            <div class="topBar">
                <div>
                    <img src="images/PhpStorm.png" class="phpIcon">
                    <div class="topBarTitle">PhpStorm</div>
                </div>
                <div class="close">&#x2716;</div>
            </div>
            <div id="gameWindow">
            </div>
        </div>
    </div>
    <div class="clippyContainer">
        <img src="./images/clippy_text.PNG" alt="" class="clippyText">
        <img src="./images/clippy.gif" alt="" class="clippyGif">
    </div>
    <div class="bottomBar">
        <button class="startButton"><img src="images/windowsLogo.png" alt="" class="windows"><span class="startText">Start</span></button>
        <div class="scoreContainer">
            <div class="currentScore">Current Score: <span class="score"></span></div>
            <div class="highScore">High Score: <span class="localHighScore"></span></div>
        </div>
        <div class="timer"><span>1:00</span></div>
    </div>
    <div class="gameEndModal hidden">
        <img src="" alt="" class="gameEndImg">
    </div>
</body>
</html>
