<html>
<head>
    <title>Coding Match 3</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!--our scripts-->
    <script src="jquery.js"></script>
    <script src="View.js"></script>
    <script src="Tile.js"></script>
    <script src="GameData.js"></script>
    <script src="GameManager.js"></script>
    <script src="TileHandler.js"></script>
    <script src="main.js"></script>
    
</head>
<body>
    <div class="desktop">
        <div id="gameArea">
            <div class="topBar">
                <img src="images/PhpStorm.png" class="phpIcon">
                <div class="topBarTitle">PhpStorm</div>
            </div>
            <div id="gameWindow">
            </div>
        </div>
    </div>
    <div class="bottomBar">
        <button class="startButton"><img src="images/windowsLogo.png" alt="" class="windows">Start</button>
        <div class="scoreContainer">
            <div class="score"> </div>
            <div class="highScore">High Score: <span class="localHighScore"></span></div>
        </div>
        <div class="timer"><span>1:00</span></div>
    </div>
    <div class="modalWinContainer hidden">
        <div class="modalWin">
        <img src="images/success.png" alt="" class="win">
        <div class="winMessage">Way to go! Your code was successful!</div>
        </div>
    </div>
    <div class="modalLose hidden">
        <img src="images/error.png" alt="" class="lose">
    </div>
</body>
</html>
